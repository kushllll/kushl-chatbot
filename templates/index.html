 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushl ChatBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <h1><i class="fas fa-robot"></i> Kushl AI</h1>
                <button id="new-chat"><i class="fas fa-plus"></i> New Chat</button>
            </div>
            
            <div class="history-section">
                <h2>Today</h2>
                <div id="history-list">
                    <!-- History items will be dynamically added -->
                </div>
            </div>
            
            <div class="footer">
                <button id="clear-history"><i class="fas fa-trash"></i> Clear History</button>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>User</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div id="chat-container">
                <!-- Messages will appear here -->
                <div class="welcome-message">
                    <h2>How can I help you today?</h2>
                    <p>Ask anything about coding, AI, or tech support</p>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-box">
                    <input type="text" id="user-input" placeholder="Ask anything...">
                    <button id="mic-button"><i class="fas fa-microphone"></i></button>
                </div>
                <button id="send-button">Send <i class="fas fa-paper-plane"></i></button>
            </div>
            
            <div class="disclaimer">
                <i class="fas fa-info-circle"></i> AI can make mistakes. Verify important information.
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
